<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
        .leaflet-popup-close-button {
            display: none;
        }
        .leaflet-popup-tip {
            background: #000;
        }
        .leaflet-popup-content-wrapper {
            background: #000;
            color: #fff;
            border-radius: 5px;
        }
        .leaflet-popup-content {
            margin: 5px;
        }
    </style>

	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([14.59789099501807, 1201.010799407959], 12);

	L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
		
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

    var welfareroom = L.icon({
    iconUrl: 'welfareroom.png',
    iconSize: [32, 37],
    iconAnchor: [16, 37], //Left , Top
    popupAnchor: [0, -30], //iconArchor
});

    var popup = "<img src='https://via.placeholder.com/350x150' style='max-width:250px;' />";

	L.marker([14.61789099501807, 1201.010799407959], {icon: welfareroom}).addTo(mymap)
		.bindPopup(popup);

        var shapeStyle = {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5 ,
        weight: 2
	};

	L.circle([14.59789099501807, 1201.010799407959], 1000, shapeStyle).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
        [14.57789099501807, 1201.010799407959],
		[14.59789099501807, 1201.000799407959],
		[14.57789099501807, 1201.000799407959]
	], shapeStyle).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
